<!DOCTYPE html>
<html>
<body>

<h2>eBay OAuth Redirection Page</h2>

<p id="code"></p>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  document.getElementById('code').innerText = `Authorization Code: ${code}`;
</script>

</body>
</html>
